    <div class="item item-2 tarrifs-container">

      <div class="section-heading">
        <h2>Makato ya kutoa hela kwa Wakala (Mitandao ya Simu)</h2>
      </div>



      <div class="input-sec">


        <form action="" class="user-form" id="networks-form">

          <div class="control-group user-text">
            <label for="user-text">Kiwango</label>
            <input type="text" name="" value="" id="user-text">
          </div>

          <div class="control-group user-select">
            <label for="user-select">Chagua Mtandao</label>
            <select class="" name="" id="select-network">
              <option value="tigopesa">Tigopesa</option>
              <option value="mpesa">Mpesa</option>
              <option value="airtelmoney">Airtel Money</option>
              <option value="halopesa">Halopesa</option>
              <option value="eazypesa">Eazy Pesa</option>


            </select>

          </div>

          <div class="control-group btn">
            <input type="submit" name="" value="Calculate">

          </div>

        </form>

      </div>

      <div class="output-sec">
        <h3>Jumla Ya Tozo:</h3>
        <p id="tarrif">Tshs.</p>
      </div>

    </div>
